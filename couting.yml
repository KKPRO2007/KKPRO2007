
name: Custom View Counter
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
jobs:
  count:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Increment and Read Count
        run: |
          COUNTER_FILE="counter.txt"
          if [ -f "$COUNTER_FILE" ]; then
            COUNT=$(cat $COUNTER_FILE)
            NEW_COUNT=$((COUNT + 1))
          else
            NEW_COUNT=1
          fi
          echo $NEW_COUNT > $COUNTER_FILE
          echo "New count: $NEW_COUNT"
      - name: Generate SVG
        run: |
          cat > counter.svg << EOF
<svg xmlns="http://www.w3.org/2000/svg" width="120" height="20">
  <rect width="100%" height="100%" fill="white"/>
  <text x="60" y="14" font-family="sans-serif" font-size="12" fill="black" text-anchor="middle">Views: $(cat counter.txt)</text>
</svg>
EOF
      - name: Commit Changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add counter.txt counter.svg
          git commit -m "Update view count: $(cat counter.txt)" || echo "No changes to commit"
          git push
